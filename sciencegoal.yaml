id: 74b514c1-7eb3-49f5-8e65-cc7b42f13dc2
name: job image collection
subgoals:
- node:
    name: wb01
    tags:
    - wb01
    - dell blade
    - greenhouse
    devices:
    - name: dell
      architecture: amd64
      resource:
        cpu: 16000
        memory: 32000
        gpumemory: 16000
    - name: nx
      architecture: arm64
      resource:
        cpu: 6000
        memory: 8000
        gpumemory: 8000
    hardware:
    - gpu
    - camera
    ontology:
      cameraview:
      - sky
      - street
      latitude: 41.718179
      longitude: -87.982377
      timezone: ct
  plugins:
  - name: image-sampler
    version: 0.1.0
    tags:
    - sample
    - sampling
    hardware:
    - camera
    architecture:
    - amd64
    profile:
    - name: every5sec
      knobs:
        interval: "5"
      require:
        cpu: 200
        memory: 50
  conditions:
  - Daytime(Now) -> Run(Cloud)
  rules:
  - sunriseTime <= sysTime <= sunsetTime -> Daytime(Now)
