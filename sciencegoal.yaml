id: 5ce20257-a52b-465b-8329-fcad85173435
name: job image collection
subgoals:
- node:
    name: wb01
    tags:
    - wb01
    - dell blade
    - greenhouse
    devices:
    - name: dell
      architecture: amd64
      resource:
        cpu: 16000
        memory: 32000
        gpumemory: 16000
    - name: nx
      architecture: arm64
      resource:
        cpu: 6000
        memory: 8000
        gpumemory: 8000
    hardware:
    - gpu
    - camera
    ontology:
      cameraview:
      - sky
      - street
      latitude: 41.718179
      longitude: -87.982377
      timezone: ct
  plugins:
  - name: image-sampler
    version: 0.1.0
    tags:
    - sample
    - sampling
    hardware:
    - camera
    architecture:
    - amd64
    profile:
    - name: everyhour
      knobs:
        interval: "3600"
      require:
        cpu: 200
        memory: 50
  conditions:
  - Daytime(Now) -> Run(Sampler)
  rules:
  - sunriseTime <= sysTime <= sunsetTime -> Daytime(Now)
